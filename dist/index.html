<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Todo List</title>
  <script type="text/javascript" src="main.js" defer>

  </script>
</head>
<body>
 <h1> Todo List </h1>

 <div class="container">
  <form class=" row g-3">
    <div class="col-md-4">
      <!-- title -->
      <label for="inputTitle4" class="form-label">Title</label>
      <input type="text" class="form-control" id="inputTitle4" placeholder="Title">
    </div>
    <!-- due date -->
    <div class="col-md-4">
      <label for="inputdate4" class="form-label">Due-date</label>
      <input type="date" class="form-control" id="inputdate4">
    </div>
    <!-- description -->
    <div class="col-8">
      <label for="inputDescription" class="form-label">Description</label>
      <textarea type="textarea" class="form-control" id="inputDescription" placeholder="Description"></textarea>
    </div>
    <!-- note-->
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Note</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Please Leave a Note">
    </div>
    <!-- priority -->
    <div class="col-md-2">
      <label for="inputPriority" class="form-label">Priority</label>
      <select id="inputPriority" class="form-select">
        <option selected>Choose...</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Create Task</button>
    </div>
  </form>
 </div>
  















  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
